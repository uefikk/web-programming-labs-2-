{% extends "base.html" %}

{% block lab %}Деление чисел{% endblock %}

{% block main %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
        <a href="{{ url_for('lab4.div_form') }}">Вернуться к форме</a>
    {% else %}
        <h1>Деление чисел</h1>
        {{ x1 }} / {{ x2 }} = {{ result }}
        <p><a href="{{ url_for('lab4.div_form') }}">Вернуться к форме</a></p>
    {% endif %}
{% endblock %}
