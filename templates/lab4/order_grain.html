{% extends "base.html" %}

{% block lab %}Заказ зерна{% endblock %}

{% block main %}
    <h1>Заказ зерна</h1>
    <form method="post">
        <div>
            <label for="grain_type">Выберите зерно:</label>
            <select id="grain_type" name="grain_type" required>
                <option value="barley">Ячмень</option>
                <option value="oats">Овёс</option>
                <option value="wheat">Пшеница</option>
                <option value="rye">Рожь</option>
            </select>
        </div>
        <div>
            <label for="weight">Введите вес (т):</label>
            <input type="number" id="weight" name="weight" min="0" required>
        </div>
        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>

    {% if result %}
        <div style="margin-top: 20px; font-weight: bold; color: blue;">
            {{ result }}
        </div>
    {% endif %}
{% endblock %}
