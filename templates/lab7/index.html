{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock  %}

{% block script %}
<script src="{{ url_for('static', filename='/lab7/main.js') }}"></script>

{% endblock %}

{% block main %}
    <h1>Фильмы</h1>

    <table class="table7">
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>

    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:<br>
            <input type="text" id="title-ru">
        </label><br>

        <label>
            Оригинальное название
            <i>(Если фильм руский, то оставьте путстым):</i><br>
            <input type="text" id="title">
        </label><br>


        <label>
            Год выпуска:<br>
            <input type="number" id="year">
        </label><br>

        <label>
            Описание:<br>
            <textarea id="description"></textarea>
            <div id="description-error" class="error-message"></div>
        </label><br>

        <button onclick="sendFilm()">OK</button>
        <button onclick="cancel()">Отмена</button>

    </div>
{% endblock %}
